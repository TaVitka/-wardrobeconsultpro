<section class="request">
  <div class="container">
    <div class="request__inner">
      <div class="request__content">
        <h2 class="title">
          Contact me
        </h2>

        <p class="text">
          Feel free to reach out to me for personalized styling consultations, wardrobe makeovers, or any
          fashion-related inquiries.
        </p>

        <div class="request__mail">
          <p class="text">
            Send me an email
          </p>

          <a href="mailto:contact@domainname.com">
            contact@domainname.com
          </a>
        </div>
      </div>

      <form class="request__form">
        <label>
          <input type="text" placeholder="Full name" required>
        </label>

        <label>
          <input type="text" placeholder="Subject" required>
        </label>

        <div class="request__flex">
          <label>
            <input type="tel" placeholder="Phone Number" required>
          </label>

          <label>
            <input type="email" placeholder="E-mail Adress" required>
          </label>
        </div>

        <label class="request__textarea">
          <textarea name="message" id="message" placeholder="Type Your Message Here..." required></textarea>
        </label>

        <button class="btn btn--send btn--reverse" type="submit">
          Book an Appointment
        </button>
      </form>
    </div>
  </div>

  <div class="request__image" style="background-image: url('images/home/contact.jpg')"></div>
</section>
